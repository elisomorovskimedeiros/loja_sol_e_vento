<!DOCTYPE html>
<!-- saved from url=(0027)http://localhost:21080/novo -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./Page Title_files/main.css">
    <script src="./Page Title_files/main.js"></script>
    <style>
       
        html {
            font-family: "Lucida Sans", sans-serif;
        }
        *{
            box-sizing: border-box;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }
        .links-titulo{
            padding-top: 30px;
            text-decoration: none; 
        }

        a {
            text-decoration: none;
            text-decoration-color: black;
        }
        #cabecalho{
            padding: 8px;
            background-color:#ffccaa;
            border-color: black; /*#e7e7e7;*/
            border-width: 0 0 1px;
        }
        
        @media only screen and (min-width: 768px){
            /*Configuração para desktop*/
            .col-1 {width: 8.33%;}
            .col-2 {width: 16.66%;}
            .col-3 {width: 25%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}

            .titulo{
                margin: auto;
            }
            .right{
                float: right;
            }
            .left{
                float: left;
            }
            #cabecalho{
                height: 90px;
            }
        }
       
        /* Configuração para tablets: */
        @media only screen and (min-width: 600px) {
            
            .col-s-1 {width: 8.33%;}
            .col-s-2 {width: 16.66%;}
            .col-s-3 {width: 25%;}
            .col-s-4 {width: 33.33%;}
            .col-s-5 {width: 41.66%;}
            .col-s-6 {width: 50%;}
            .col-s-7 {width: 58.33%;}
            .col-s-8 {width: 66.66%;}
            .col-s-9 {width: 75%;}
            .col-s-10 {width: 83.33%;}
            .col-s-11 {width: 91.66%;}
            .col-s-12 {width: 100%;}
        }

        /*Configuração para smartphone*/      
        @media only screen and (max-width: 600px){
            [class*="col-"] {
                width: 100%;
            }
        }
        
        

        
    </style>

</head>
<body>
    <div id="cabecalho" class="row">
        <a href="http://localhost:21080/">
            <div class="col-9 row left">
                <div class="col-6 left titulo">
                    <img src="./Page Title_files/Logotipo_pequeno.png" class="right">
                </div>
                <div class="col-6 right titulo">
                    <h1>Sol e Vento</h1>
                </div>        
            </div>
        </a>
        <div class="col-3 col-s-3 right links-titulo">
            <a href="http://localhost:21080/quem_somos" class="links-titulo"><span>Quem somos?&nbsp;&nbsp;</span></a>
            <a href="http://localhost:21080/contato" class="links-titulo"><span>&nbsp;&nbsp;Contato</span></a>
        </div>
    </div>   


   
</body></html>
